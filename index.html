<!doctype html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap"

        />

        <title>INGOBEANS</title>
        <link rel="stylesheet" href="style.css" />

        />

    <body>
        <canvas id="canvas"></canvas>
        <div id="main-container">
            <div id="settings-container">
                <button onclick="backgroundAnimationsButtonClick();">
                    <div class="icon-text-container">

                    </div>
                </button>
                <button onclick="themeButtonClick();">
                    <div class="icon-text-container">
                        <i class="fa-solid fa-user" id="theme-icon"></i>

                    </div>
                </button>
            </div>
            <h1>INGOBEANS</h1>

                    <p>
                        hi there! i'm
                        <a target="_blank" href="https://github.com/ingobeans"

                        >!

                    <div class="icon-text-container">
                        <i class="fa-brands fa-github"></i>
                        <p>ingobeans</p>
                    </div>
                    <div class="icon-text-container">
                        <i class="fa-brands fa-discord"></i>
                        <p>supermegatoto</p>
                    </div>

            </div>
        </div>
        <script src="boids.js"></script>
        <script src="script.js"></script>
